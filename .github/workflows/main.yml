name: ci/cd proccess

on:
  push:
    branches:
      - 'master'
jobs:
  unit-test:
    name: unit-test
    runs-on: ubuntu-latest
    steps: # Mau ngapain
    - uses: actions/checkout@v2
    - name: setup golang
      uses: actions/checkout@v2
      with: 
        go-version: 1.17
    - name: running unit test
      run: go test ./... -cover # proses command seperti biasa

  build-push-docker:
    name: build image and push docker hub
    runs-on: ubuntu-latest
    needs: unit-test # proses sebelumnya
    steps:
      - name: actions/checkout@v2
      - name: build-image
        run: docker build -t widyaadebagus/webaltastore:1.0 .
      - name: login-docker-registry
        uses: docker/login-actions@v1
        with:
          username: ${{secerts.DOCKER_USERNAME}}
          password: ${{secerts.DOCKER_PASSWORD}}
      - name: push docker registry
        run: docker push widyaadebagus/webaltastore:1.0 .

